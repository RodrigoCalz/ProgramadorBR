<!-- 
    Alinhamento Vertical

    pode-se alterar a altura de um elemento por alguns caminhos:

    line-height: da pra ajustar a altura usando as unidades de medidas, mas para um posicionamento específico 
    é necessário saber as dimensões do pai

    'position: absolute;' se relaciona com o elemento pai apenas se não for "static" (pode subir até o 'body') 
    podendo ser posicionado em relação ao ascendente. pode ser necessário usar o trasnform: no caso pode add o 
    translate dentro dessa propriedade pra terminar ajustar os eixos. 

    padding: só ajustar as dimensões com os diferentes tipos de unidade de medidas. a desvantagem é q é mais 
    dificil definir as medidas do elemento. -->

    <div class="card">
        <div class="c1">
            Rodrigo Calazans
        </div>
    </div>

    <div class="card">
        <div class="c2">
            Rodrigo Calazans
        </div>
    </div>

    <div class="card2">
        <div class="c3">
            Rodrigo Calazans
        </div>
    </div>
    
</body>
