<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>

<body>

    <form method="GET" action="">

        <h3>Qual o seu Estado ?</h3>
        <select name="estado">
            <option value="RJ">Rio de Janeiro</option>
            <option value="SE" selected>Sergipe</option>
            <option value="SP">Sao Paulo</option>
        </select>

        <input type="submit" name="Enviar">

    </form>
<!-- 
    select é uma tag que precisa apenas de nome (name). é uma dropbox onde vc pode escolher uma ou mais opções da 
    caixa. por meio da tag option os valores são apresentados.

~option value='aqui o valor'~ o texto aqui ~ /option~



*pra selecionar uma opção como padrão basta add o atributo selected na tag option pra abrir a pag com essa opção

**dentro da tag select adicionando o atributo 'size'  há a opção de selecionar um tamanho para o dropbox que será 
mostrado na tela.

***também dentro da tag select é possível add o atributo multiple para poder escolher mais de uma opção. -->
    
</body>
</html>
